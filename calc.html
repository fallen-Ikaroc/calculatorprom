<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
  <script src="bootstrap.min.js"  type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="script2.js" type="text/javascript"></script>
</head>
<body>

  <!-- Block0 Commonresult-->

  <section id="block0_commonresult"></section>


  <!-- Block1 -->

  <section id="block1">

    <div>Выберите тип объекта</div>

    <a>Изменить тип объекта</a>

    <div id="block1_place">
      <input type="radio" id="block1_brick" name="place">
      <input type="radio" id="block1_monolith" name="place">
      <input type="radio" id="block1_aerocrete" name="place">
      <input type="radio" id="block1_cinder" name="place">
    </div>

    <div id="block1_plaster">
      <input type="radio" id="block1_knaufg" name="plaster" value="435" class="radio">
      <input type="radio" id="block1_volma" name="plaster" value="500" class="radio">
      <input type="radio" id="block1_knaufc" name="plaster" value="550" class="radio">
      <input type="radio" id="block1_plitonit" name="plaster" value="560" class="radio">
    </div>

  </section>

  <!-- Block2 Area -->

  <section id="block2_area">

    <div id="block2_wall">

      <div id="block2_wall_plaster" style="display: flex">
        штукатурка
        <input id="wall_plaster_square" type="text" value="0"></input>
        <div id="wall_plaster_price">435</div>
        <select id="wall_plaster_thickness">
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
        </select>
        <div id="wall_plaster_consume" class="content">15</div>
        <div>|</div>
        <div id="wall_plaster_weight">0</div>
        <div>|</div>
        <div id="wall_plaster_quantity">0</div>
        <div>|</div>
        <div id="wall_plaster_sum">0</div>
      </div>

      <div id="block2_wall_primer" style="display: flex">
        грунтовка
        <input type="radio" id="block2_wall_primer_knauf" name="primer" value="1" class="radio2" checked>
        <input type="radio" id="block2_wall_primer_kreps" name="primer" value="2" class="radio2">
        <div id="wall_primer_square">0</div>
        <div>|</div>
        <div id="wall_primer_price">2064</div>
        <div>|</div>
        <div id="wall_primer_consumeperone">0.1</div>
        <div>|</div>
        <div id="wall_primer_consume">0</div>
        <div>|</div>
        <div id="wall_primer_weight">0</div>
        <div>|</div>
        <div id="wall_primer_quantity"></div>
        <div>|</div>
        <div id="wall_primer_sum"></div>
      </div>

      <div id="block2_wall_grid">
        <a id="block2_wall_grid_glass"></a>
        <a id="block2_wall_grid_zinс"></a>
        <div id="wall_plaster_square"></div>
        <div id="wall_plaster_price"></div>
        <div id="wall_plaster_consumeperone"></div>
        <div id="wall_plaster_consume"></div>
        <div id="wall_plaster_weight"></div>
        <div id="wall_plaster_quantity"></div>
        <div id="wall_plaster_sum"></div>
      </div>

    </div>

    <div id="block2_roof">

      <div id="block2_roof_plaster">
        <input id="roof_plaster_square"></input>
        <div id="roof_plaster_price"></div>
        <div class="dropdown">
          <button class="btn dropdown-toggle"
              type="button" id="roof_plaster_thickness" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
            Dropdown
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <a class="dropdown-item" href="#!">15</a>
            <a class="dropdown-item" href="#!">20</a>
            <a class="dropdown-item" href="#!">25</a>
            <a class="dropdown-item" href="#!">30</a>
            <a class="dropdown-item" href="#!">35</a>
            <a class="dropdown-item" href="#!">40</a>
          </div>
        </div>
        <div id="roof_plaster_consume"></div>
        <div id="roof_plaster_weight"></div>
        <div id="roof_plaster_quantity"></div>
        <div id="roof_plaster_sum"></div>
      </div>

      <div id="block2_roof_primer">
        <a id="block2_roof_primer_knauf"></a>
        <a id="block2_roof_primer_kreps"></a>
        <div id="roof_plaster_square"></div>
        <div id="roof_plaster_price"></div>
        <div id="roof_plaster_consumeperone"></div>
        <div id="roof_plaster_consume"></div>
        <div id="roof_plaster_weight"></div>
        <div id="roof_plaster_quantity"></div>
        <div id="roof_plaster_sum"></div>
      </div>

    </div>

    <div id="block2_window">

      <div id="block2_window_plaster">
        <input id="window_plaster_square"></input>
        <div id="window_plaster_price"></div>
        <div class="dropdown">
          <button class="btn dropdown-toggle"
              type="button" id="window_plaster_thickness" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
            Dropdown
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
            <a class="dropdown-item" href="#!">15</a>
            <a class="dropdown-item" href="#!">20</a>
            <a class="dropdown-item" href="#!">25</a>
            <a class="dropdown-item" href="#!">30</a>
            <a class="dropdown-item" href="#!">35</a>
            <a class="dropdown-item" href="#!">40</a>
          </div>
        </div>
        <div id="window_plaster_consume"></div>
        <div id="window_plaster_weight"></div>
        <div id="window_plaster_quantity"></div>
        <div id="window_plaster_sum"></div>
      </div>

      <div id="block2_window_primer">
        <a id="block2_window_primer_knauf"></a>
        <a id="block2_window_primer_kreps"></a>
        <div id="window_plaster_square"></div>
        <div id="window_plaster_price"></div>
        <div id="window_plaster_consumeperone"></div>
        <div id="window_plaster_consume"></div>
        <div id="window_plaster_weight"></div>
        <div id="window_plaster_quantity"></div>
        <div id="window_plaster_sum"></div>
      </div>

    </div>

  </section>

  <!-- Block3 Material -->

  <section id="block3_material">



  </section>

  <!-- Block4 Workresult -->

  <section id="block4_workresult">



  </section>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
